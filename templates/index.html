<!DOCTYPE html>

<html lang="en" data-bs-theme="dark">
    <head>
      <meta name = "viewport" content="initial-scale=1, width=device-width">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="../static/styles.css" rel="stylesheet">
        <title>NWCFL Live Scores</title>
        <link rel="icon" href="../static/logo.png">
        <script type="text/javascript" src="../static/script.js"></script>
    </head>

    <body>

        <div id="jumbo">
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                <!-- <h1 class="display-4">The North-West Counties live scores project</h1> -->
                <h1>The North-West Counties live scores project</h1>
                <p class="lead">Bringing live scores to the North-West Counties</p>
                </div>
            </div>
        </div>

        <div class="container">
          <button id="all" type="button" class="btn btn-outline-secondary">Show All</button>
          <button id="prem" type="button" class="btn btn-outline-secondary">Premier</button>
          <button id="d1n" type="button" class="btn btn-outline-secondary">Div 1 North</button>
          <button id="d1s" type="button" class="btn btn-outline-secondary">Div 1 South</button>
        </div>

        <div class="container">
        <div id="pad">
        <div class="table-responsive">
          <table class="table table-striped">
            <colgroup>
              <col span="1" style="width: 40%;">
              <col span="1" style="width: 20%;">
              <col span="1" style="width: 40%;">
            </colgroup>
            <thead>
              <tr id="fixed">
                <th scope="col">Home</th>
                <th scope="col"> </th>
                <th scope="col">Away</th>
              </tr>
            </thead>
            <tbody>

                {% for league in data %}
                  {% for key, value in league.items() %}
                    {% for match in value %}
                      <tr id="{{ key }}row">
                        <td>{{ match['home'] }}</td>
                        <td>{{ match['score'] }}</td>
                        <td>{{ match['away'] }}</td>
                      </tr>
                    {% endfor %}
                    <tr><td></td><td></td><td></td></tr>
                  {% endfor %}
                {% endfor %}

            </tbody>
          </table>
        </div>
      </div>
    </div>
    </body>
</html>
